<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Pablo Barrios | NFT preview card component</title>
</head>
<body>
  <main class="card">

    <img src="images/image-equilibrium.jpg" alt="NFT image" 
    class="card__img">

    <h1 class="card__title">Equilibrium #3429</h1>

    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__price">

      <div class="card__price">
        <img src="images/icon-ethereum.svg" alt="Coin logo" class="card__price-logo">
        <p class="card__price-amount">0.041 ETH</p>
      </div>

      <div class="card__countdown">
        <img src="images/icon-clock.svg" alt="Clock logo" class="card__countdown-logo">
        <p class="card__countdown-date">3 days left</p>
      </div>
          
    </div>

    <hr class="card__divider">

    <div class="card__user">
      <img src="images/image-avatar.png" alt="avatar photo" class="card__user-photo">
      <p class="card__user-name">Creation of <a href="#">Jules Wyvern</a></p>
    </div>

  </main>
</body>
</html>
