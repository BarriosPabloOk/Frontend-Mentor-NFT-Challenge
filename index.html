<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  
  <title>Pablo Barrios | NFT preview card component</title>
</head>
<body>


    
    <div class="card">

      

      <div class="card__img-container">
        <img src="images/image-equilibrium.jpg" alt="Image NFT" class="card__img">
<!--         <img src="images/icon-view.svg" alt="view icon" class="card__view-icon"> -->
      </div>

      <div class="card__text">
        <h2 class="card__title">Equilibrium #3429</h2>
        <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card__info">

        <div class="card__price">
          <img src="images/icon-ethereum.svg" alt="icon ethereum" class="card__coin">
          <p class="card__coin-amount">0.041 ETH</p>
        </div>

        <div class="card__date">
          <img src="images/icon-clock.svg" alt="icon clock" class="card__clock">
          <p class="card__last-date">3 days left</p>
        </div>

      </div>

      <hr class="solid">
        
      <div class="card__user">
          <img src="images/image-avatar.png" alt="avatar user" class="card__avatar">
          <p class="card__avatar-name">Creation of <span>Jules Wyvern</span></p>
      </div>

    </div>

</html>
